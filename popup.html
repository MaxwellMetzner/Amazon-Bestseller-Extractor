<!DOCTYPE html>
<html>
<head>
  <title>Amazon BSR Links</title>
  <style>
    /* Theme palettes */
    body[data-theme="amazon"] {
      --bg: #f7f8fa;
      --panel: #ffffff;
      --card: #f3f4f6;
      --accent: #ff9900;
      --text: #111827;
      --muted: #6b7280;
      --border: #e5e7eb;
      --link: #007185;
      --link-hover: #c7511f;
      --shadow: 0 12px 30px rgba(17, 24, 39, 0.08);
      --gradient: radial-gradient(circle at 15% 20%, rgba(255,153,0,0.18), transparent 36%),
                  radial-gradient(circle at 85% 5%, rgba(0,113,133,0.14), transparent 34%),
                  var(--bg);
    }
    body[data-theme="dark"] {
      --bg: #0f172a;
      --panel: #111827;
      --card: #1f2937;
      --accent: #f87171;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --border: rgba(255,255,255,0.08);
      --link: #c7d2fe;
      --link-hover: #ffffff;
      --shadow: 0 12px 30px rgba(0,0,0,0.35);
      --gradient: radial-gradient(circle at 20% 20%, rgba(248,113,113,0.16), transparent 40%),
                  radial-gradient(circle at 80% 0%, rgba(59,130,246,0.18), transparent 36%),
                  var(--bg);
    }
    body[data-theme="slate"] {
      --bg: #eef2f7;
      --panel: #ffffff;
      --card: #e5e7eb;
      --accent: #2563eb;
      --text: #0f172a;
      --muted: #475569;
      --border: #d1d5db;
      --link: #1d4ed8;
      --link-hover: #0f172a;
      --shadow: 0 10px 26px rgba(15, 23, 42, 0.12);
      --gradient: radial-gradient(circle at 12% 16%, rgba(37,99,235,0.14), transparent 32%),
                  radial-gradient(circle at 88% 10%, rgba(14,165,233,0.12), transparent 34%),
                  var(--bg);
    }

    body {
      font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 14px;
      width: 320px;
      background: var(--gradient);
      color: var(--text);
      transition: background 160ms ease, color 160ms ease;
    }
    .panel {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 12px;
      box-shadow: var(--shadow);
      padding: 14px;
    }
    .header-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      margin-bottom: 10px;
    }
    .header-row button {
      border: 1px solid var(--border);
      background: var(--card);
      color: var(--text);
      padding: 6px 10px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 120ms ease;
    }
    .header-row button:hover {
      border-color: var(--accent);
      color: var(--text);
      box-shadow: 0 8px 16px rgba(0,0,0,0.12);
    }
    h4 {
      margin: 0 0 12px;
      font-size: 16px;
      letter-spacing: 0.2px;
      color: var(--text);
    }
    .link-card {
      margin-bottom: 10px;
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: 10px;
      background-color: var(--card);
      color: var(--text);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.03);
      transition: all 140ms ease;
      display: block;
      text-decoration: none;
    }
    .link-card:hover {
      border-color: var(--accent);
      box-shadow: 0 10px 20px rgba(0,0,0,0.18);
      text-decoration: none;
    }
    .rank {
      font-weight: 700;
      color: var(--accent);
    }
    a {
      color: var(--link);
      text-decoration: none;
    }
    a:hover {
      color: var(--link-hover);
      text-decoration: underline;
    }
    .muted {
      color: var(--muted);
      font-size: 13px;
    }
    #camel-link-container {
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid var(--border);
    }
  </style>
</head>
<body data-theme="amazon">
  <div class="panel">
    <div class="header-row">
      <h4 style="margin: 0;">Best Sellers Rankings</h4>
      <button id="theme-toggle" type="button">Amazon</button>
    </div>
    <div id="links" class="muted">Loading...</div>
    <div id="camel-link-container"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
